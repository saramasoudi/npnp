<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script>
		function newUpload() {
			//alert("New Upload Complete!");
			document.getElementById("overlay").style.display = "block";
		}
		function viewAccount() {
			window.location.href='view_account.html';
		}
		function logout() {
			window.location.href='index.html';
		}
		function overlayOff() {
			document.getElementById("overlay").style.display = "none";
		}
	</script>

</head>

<body>

	<button class="redirectButton" style="float:right;" onclick="viewAccount()">View My Account</button>
	<button class="redirectButton" style="float:left;" onclick="logout()">Logout</button>

	</br>

	<h1>This is our home page that you see after logging in.</h1>
	<div style="height:600px;text-align:center;">
		<span class="dropField">
			<p>All open work orders.</p>
		</span>
		<span class="dropField" style="margin:0 40px 0 40px;">
			<p>Work orders assigned to me.</p>
		</span>
		<span class="dropField">
			<p>Work orders submitted by me.</p>
		</span>
	</div>

	</br>

	<button id="uploadButton" onclick="newUpload()">+</button>

	<div id="overlay">
		<div id="uploadForm">
			<h2>This is the upload form.</h2></br>
			Choose WO PDF(s) to add to queue...<input type="file"></input></br>
			<button class="redirectButton" style="float:right;" onclick="overlayOff()">Upload</button>
		</div>
	</div>

</body>

</html>
