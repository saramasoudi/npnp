	<!------------------------>

	<div id="columnBody">

	<button id="uploadButton" onclick="toggleUpload()">+</button>

	<div id="overlay">
		<div id="uploadForm" class="overlayForm"> 
			<div id="overlayHeader">
				<b>Upload New WO</b>
				<button id= "closeOverlay" class="redirectButton" onclick="toggleUpload()">X</button>
			</div>
			<table>
				<tr>
					<th><p>Select WO PDF(s) to add to queue:</p></th>
					<th><input type="file"></input></th>
				</tr>
				<tr>

					<th><input type="text"></input></th>
				</tr>

				</tr>

		</div>

			<div id="overlayHeader">
				<b>Search</b>
				<button id="closeOverlay" class="redirectButton" onclick="toggleSearch()">X</button>
			</div>
			<table>
				<tr>
					<th style="vertical-align:top;"><p style="margin-top:0;">Category:</p></th>
